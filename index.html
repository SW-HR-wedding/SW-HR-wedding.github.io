<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>연습</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/fakeLoader.min.css" rel="stylesheet">
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <p class="header-title">aaasss</p>
    <div class="full-nav-btn" id="mobileBtn">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
    </div>
    <div class="full-nav" id="full-nav">
        <nav class="full-nav-menu">
            <ul class="full-nav-list">
                <li class="nav-list">
                    <a class="nav-item" href="#" onclick="fnMove('1')">click1</a>
                </li>
                <li class="nav-list">
                    <a class="nav-item" href="#" onclick="fnMove('2')">click2</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="content">
    <div class="section wow fadeIn" id="section1" data-wow-delay="50ms">
        aaa
    </div>
    <div class="section" id="section2">
        bbb
    </div>
    <div class="scroll-top">
        <button type="button" class="btn-top"></button>
    </div>
</div>
<div class="fakeLoader"></div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-easing-1.3.js"></script>
<script src="js/wow.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/fakeLoader.min.js"></script>
<script src="js/main.js"></script>
<script src="https://kit.fontawesome.com/98a45fac09.js" crossorigin="anonymous"></script>
<script>
    //click want div
    function fnMove(seq) {
        var offset = $("#section" + seq).offset();
        $('html, body').animate({scrollTop: offset.top - 70}, 700);
        $("#mobileBtn").removeClass('active');
        $('#full-nav').removeClass('open');
        $("#mobileBtn").parent('.header').toggleClass('height-auto');
        return true;
    }
</script>
</body>
</html>
