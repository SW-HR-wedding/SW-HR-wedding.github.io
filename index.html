<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="강성운♥정혜리">
    <meta property="og:type" content="website">
    <meta property="og:image" content="img/img_sample.jpg">
    <meta property="og:description" content="설명이 들어갈곳입니다.">
    <meta name="format-detection" content="telephone=no">
    <title>강성운♥정혜리</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/fakeLoader.min.css" rel="stylesheet">
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <p class="header-title">aaasss</p>
    <div class="full-nav-btn" id="mobileBtn">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
    </div>
    <div class="full-nav" id="full-nav">
        <nav class="full-nav-menu">
            <ul class="full-nav-list">
                <li class="nav-list">
                    <a class="nav-item" href="#" onclick="fnMove('1')">click1</a>
                </li>
                <li class="nav-list">
                    <a class="nav-item" href="#" onclick="fnMove('2')">click2</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="section visual-wrap" id="section1">
    <div class="swiper-container gallery-top">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide-01"></div>
            <div class="swiper-slide slide-02"></div>
            <div class="swiper-slide slide-03"></div>
            <div class="swiper-slide slide-04"></div>
            <div class="swiper-slide slide-05"></div>
        </div>
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide-01"></div>
            <div class="swiper-slide slide-02"></div>
            <div class="swiper-slide slide-03"></div>
            <div class="swiper-slide slide-04"></div>
            <div class="swiper-slide slide-05"></div>
        </div>
    </div>
</div>
<div class="section wow fadeIn" id="section2" data-wow-delay="50ms">
    bbb
</div>
<div class="scroll-top">
    <button type="button" class="btn-top"></button>
</div>
<div class="fakeLoader"></div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-easing-1.3.js"></script>
<script src="js/wow.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/fakeLoader.min.js"></script>
<script src="js/main.js"></script>
<script src="https://kit.fontawesome.com/98a45fac09.js" crossorigin="anonymous"></script>
<script>
    //click want div
    function fnMove(seq) {
        var offset = $("#section" + seq).offset();
        $('html, body').animate({scrollTop: offset.top - 70}, 700);
        $("#mobileBtn").removeClass('active');
        $('#full-nav').removeClass('open');
        $("#mobileBtn").parent('.header').toggleClass('height-auto');
        return true;
    }

    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        slidesPerView: 3,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        loop: true,
    });
    var galleryTop = new Swiper('.gallery-top', {
        spaceBetween: 10,
        loop: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        thumbs: {
            swiper: galleryThumbs
        }
    });
</script>
</body>
</html>
